<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout de Pago</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checkout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-pay {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-pay:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Pago Seguro</h2>
        <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" oninput="formatCardNumber()">
            <div class="error-message" id="cardNumberError">Por favor, ingrese un número de tarjeta válido.</div>
        </div>
        <div class="form-group">
            <label for="expiryDate">Fecha de Expiración</label>
            <input type="text" id="expiryDate" placeholder="MM/AA">
            <div class="error-message" id="expiryDateError">Ingrese una fecha válida.</div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
            <div class="error-message" id="cvvError">Ingrese un CVV válido.</div>
        </div>
        <div class="form-group">
            <label for="nameOnCard">Nombre en la Tarjeta</label>
            <input type="text" id="nameOnCard" placeholder="Juan Pérez">
            <div class="error-message" id="nameOnCardError">Ingrese el nombre como aparece en la tarjeta.</div>
        </div>
        <button class="btn-pay" onclick="validateForm()">Pagar</button>
    </div>

    <script>
        function formatCardNumber() {
            const cardNumberField = document.getElementById("cardNumber");
            let cardNumber = cardNumberField.value.replace(/\D/g, '').substring(0, 16); // Solo dígitos y máximo 16
            let formattedCardNumber = cardNumber.match(/.{1,4}/g)?.join(" ") || cardNumber;
            cardNumberField.value = formattedCardNumber;
        }

        function validateForm() {
            let valid = true;

            
            const cardNumber = document.getElementById("cardNumber").value.replace(/\s+/g, '');
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById("cardNumberError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("cardNumberError").style.display = "none";
            }

            // Fecha de expiración: formato MM/AA
            const expiryDate = document.getElementById("expiryDate").value;
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                document.getElementById("expiryDateError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("expiryDateError").style.display = "none";
            }

            
            const cvv = document.getElementById("cvv").value;
            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById("cvvError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("cvvError").style.display = "none";
            }

            // Nombre en la tarjeta: no puede estar vacío
            const nameOnCard = document.getElementById("nameOnCard").value;
            if (nameOnCard.trim() === "") {
                document.getElementById("nameOnCardError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("nameOnCardError").style.display = "none";
            }

            // Si todo es válido, redirige a otra página (simulación de pago completado)
            if (valid) {
                window.location.href = "https://yahirmcm.github.io/Catalogo_TI/exito.html"; // Cambia esto a la URL deseada
            }
        }
    </script>
</body>
</html>
